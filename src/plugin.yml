name: DTC-Poker
authors: [DrZoid, Alfred]
main: com.danstoncube.poker.plugin.Poker
version: 1.0
depend: [Spout]
commands:
  pokerjoin:
    description: Rejoindre une partie
    aliases: pokerjoin, join
    usage: /pokerjoin
  poker:
    description: Affiche la liste des commandes
    aliases: poker
    usage: /poker
permissions:
  dtc.poker.play:
    description: Autorise la participation a une partie de poker
    default: true
  dtc.poker.watch:
    description: Autorise la visualisation d'une partie de poker
    default: true
