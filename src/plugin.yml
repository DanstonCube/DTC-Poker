name: DTC-Poker
author: DrZoid&Alf.red
main: com.danstoncube.poker.Poker
version: 1.0
depend: [Spout]
commands:
  poker:
    description: Affiche la liste des commandes
    aliases: poker
    usage: /poker
permissions:
  dtc.poker.play:
    description: Autorise la participation a une partie de poker
    default: true
  dtc.poker.watch:
    description: Autorise la visualisation d'une partie de poker
    default: true
